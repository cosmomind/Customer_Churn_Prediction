<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
	<link rel="stylesheet" href="app.css">
</head>
<body style="background-color:rgb(0, 63, 23);">

<h1> Churn Prediction </h1>
<br></br>
<form class="form">
	<h2>TV Subscriber </h2>
  <div >
		<select class="tv" name = "tv_name" id ="uitv">
                  <option value="" disabled="disabled" selected="selected">Choose a value</option>
                  <option>0</option>
              <option>1</option>
              
            </select>
	</div>
  <h2>Movie Subscriber </h2>
  <div >
		<select class="movie" name = "movie_name" id ="uimovie">
                  <option value="" disabled="disabled" selected="selected">Choose a value</option>
                  <option>0</option>
              <option>1</option>
              
            </select>
	</div>

  <h2>Subscription Age</h2>
    <input class="age"  type="text" id="uiage" class="floatLabel" name="age" >

    <h2>Average Bill</h2>
    <input class="bill"  type="text" id="uibill"  name="bill" >
  
    <h2>Remaining Contract</h2>
    <input class="contract"  type="text" id="uicontract" class="floatLabel" name="contract" >

    <h2>Service Failure Count</h2>
    <input class="service"  type="text" id="uiservice"  name="service" >

    <h2>Download over limit</h2>
    <input class="download"  type="text" id="uidownload"  name="download" >
    <h2>Total Usage</h2>
    <input class="usage"  type="text" id="uiusage" class="floatLabel" name="usage" >

    <h2>Is in a contract</h2>
  <div >
		<select class="ct" name = "ct" id ="uict">
                  <option value="" disabled="disabled" selected="selected">Choose a value</option>
                  <option>0</option>
              <option>1</option>
              
            </select>
	</div>


		
	<button class="submit" name = "predict" onclick="onClickedPredictChurn()" type="button">Predict</button>
	<div id="uiEstimatedChurn" class="result">	<h2></h2> </div>
</body>
</html>
